    <h1>Qusetion number 10 JavaScript DOM</h1>
    <div>
        <h4>DOM Manipulation Example</h1>
            <button id="addParagraph">Add Paragraph</button>
            <div class="container" id="content"></div>
    </div>
    <script>
        const addParagraphButton = document.getElementById('addParagraph');
        const contentContainer = document.getElementById('content');

        let paragraphCount = 0;

        addParagraphButton.addEventListener('click', () => {
            paragraphCount++;

            const newParagraph = document.createElement('p');

            newParagraph.textContent = `This is paragraph number ${paragraphCount}.`;
            if (paragraphCount == 10) {
                let a = confirm("You can add only 10 para")
                if (a) {
                    window.location.reload()
                }
            }
            contentContainer.appendChild(newParagraph);
        });

    </script>
